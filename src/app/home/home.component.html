<div class="container color-dark">
  <div class="col">
    <p>Add a todo list</p>
  </div>
  <div class="col">
    <p>Your todo list({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light"  [@todos]="todos.length">
  <div class="col">
    <p class="sm">Use this form below to add a new todo </p>

    <form>
      <input type="text" class="txt" name="item" placeholder="What needs to be done ?" [(ngModel)] ="todoText" >

      <input type="submit" class="btn btn-success" [value]="btnText" (click)="addItem()" [disabled]="todoText==''">
    </form>
  </div>
  <div class="col">
    <p class="todo-container" *ngFor="let todo of todos; let i = index" >
      {{ todo }}

    <i class="fa fa-trash red pull-right" (click)="removeItem(i)"></i>
    <i class="fa fa-edit  pull-right" (click)="editItem(i)"></i>
    </p>
  </div>
</div>
